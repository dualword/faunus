energy:
-   nonbonded_splined:
        summation_policy: parallel   # `serial`, `openmp`, `parallel` (C++17 STL)
        cutoff_g2g: 102.90821838847594
        default:
          - coulomb: {cutoff: 46, debyelength: 20, epsr: 78.7, type: yukawa, shift: true}
          - wca: {mixing: LB}
geometry:
    length: [1561.1283325686409, 1561.1283325686409, 1561.1283325686409]
    type: cuboid
insertmolecules:
-   protein: {N: 325}
mcloop: {macro: 10, micro: 100}
moleculelist:
-   protein: {rigid: true, structure: structure.pqr}
moves:
-   moltransrot: {dp: 10, dprot: 1, molecule: protein, repeat: N}
random: {seed: fixed}
temperature: 300

