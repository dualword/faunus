#!/usr/bin/env yason.py
energy:
  - nonbonded:
      default:
        - cos2wca-cigar:
            cos2: {eps: 1.0, rc: 11.2246204831, wc: 5.0} # used for interactions with patch
            wca: {mixing: "LB"} # used for interactions with cylinder

atomlist:
  - PSC:
      eps: 2.479
      sigma: 10.0
      dp: 1.0
      dprot: 5.0
      psc: {length: 30, patchtype: 1, patchangle: 80, patchangleswitch: 5.0, patchswitch: 6.0, patchdistance: 11.2246204831}

moleculelist:
    - bulk: {atoms: [PSC], atomic: true}

insertmolecules:
    - bulk: {N: 20}

moves:
    - transrot: {molecule: bulk}

analysis:
    - systemenergy: {file: energy.dat, nstep: 100}
    - savestate: {file: confout.xyz_psc}
    - savestate: {file: state.json }
mcloop: {macro: 10, micro: 5000}
geometry: {type: cuboid, length: 50}
temperature: 300
random: {seed: fixed}
